<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My shopping cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <nav>
        <h2>FARM PRIDE</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li class="cart">
            <a href="cart.html"
              ><ion-icon name="cart-outline"></ion-icon>Cart<span></span></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <div class="item-container">
      <div class="product">
        <img
          src="./images/tomato.png"
          alt=""
        />
        <h3>Tomato</h3>
        <h3>#350/Kg</h3>
        <a href="#" class="add-cart cart1">Add Cart</a>
      </div>

      <div class="product">
        <img
          src="./images/cabbage.png"
          alt=""
        />
        <h3>Cabbage</h3>
        <h3>#500/Kg</h3>
        <a href="#" class="add-cart cart2">Add Cart</a>
      </div>

      <div class="product">
        <img
          src="./images/broccoli.png"
          alt=""
        />
        <h3>Broccoli</h3>
        <h3>#550/Kg</h3>
        <a href="#" class="add-cart cart3">Add Cart</a>
      </div>

      <div class="product">
        <img
          src="./images/irishPotato.png"
          alt=""
        />
        <h3>Irish potato</h3>
        <h3>#400/Kg</h3>
        <a href="#" class="add-cart cart4">Add Cart</a>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

  </body>
</html>
